<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9abd7b5cde.js" crossorigin="anonymous"></script>
    <title>Drink Finder</title>
</head>

<body class="bg-slate-600 text-orange-400" > 


    <container class="flex flex-col lg:flex-row justify-center">
        <img src="assets/images/drink finder logo.png" alt="The Drink Finder"/>
    </container>

    <div class="flex justify-center font-sans text-2xl pt-3 pb-10">Click an image below to decide the kind of night you're in for!</div>


    <container class="flex flex-col lg:flex-row justify-around">
        <div>

            <h2 class="flex justify-center font-sans text-2xl pt-5">Cocktails</h2>
                <div class="flip-box">
                    <div class="flip-box-inner">
                        <div class="flip-box-front">
                            <img class="rounded-lg" src="./assets/images/drinking on couch.png" alt="Cocktails">
                        </div>
                        <div class="flip-box-back">
                            <button onclick="cocktail()" id="cocktailImg"><i class="fa-solid fa-martini-glass-citrus fa-10x"></i></button>
                        </div>
                    </div>
                </div>    
        </div>

        <div>
            <h2 class="flex justify-center font-sans text-2xl pt-3">Local Breweries</h2>
                <div class="flip-box rounded-lg">
                    <div class="flip-box-inner rounded-lg">
                        <div class="flip-box-front rounded-lg">
                            <img class="rounded-lg" src="./assets/images/sunny.png" alt="Breweries">
                        </div>
                        <div class="flip-box-back rounded-lg">
                            <button onclick="brew()" id="breweryImg"><i class="fa-solid fa-beer-mug-empty fa-10x"></i></button>
                        </div>
                    </div>
                </div>    
        </div>
    </container>

    <script src="./assets/js/style.js"></script>
</body>
</html>
