<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9abd7b5cde.js" crossorigin="anonymous"></script>
    <title>Drink Finder</title>
</head>

<body class="bg-slate-600 text-amber-500" > 
    <header><h1 class="flex justify-center">DRINK FINDER</h1></header>

    <div class="flex justify-center">Click an image below to decide the kind of night you're in for!</div>

    <img id="arrow" class="flex flex-col animate-bounce" src="assets/images/orange arrow_adobe_express.png" alt="arrow"/>
    
    <container class="flex flex-col lg:flex-row">
        <div>
            <h2 class="flex justify-center">Cocktails<i class="fa-solid fa-martini-glass-citrus fa-10x"></i></h2>
            <button class="shadow-2xl" onclick="cocktail()" id="cocktailImg"><img class="rounded-lg hover:hue-rotate-180" src="./assets/images/drinking on couch.png" alt="Cocktails"></button>    
        </div>

        <div>
            <h2 class="flex justify-center">Local Breweries<i class="fa-solid fa-beer-mug-empty fa-10x"></i></h2>
           
            <button class="shadow-2xl" onclick="brew()" id="breweryImg"><img class="rounded-lg hover:hue-rotate-180" src="./assets/images/sunny.png" alt="Breweries"></button>
        </div>
    </container>

    <img id="arrow2" class=" flex flex-col animate-bounce" src="assets/images/orange arrow copy_adobe_express.png" alt="arrow"/>
    <script src="./assets/js/style.js"></script>
</body>
</html>
