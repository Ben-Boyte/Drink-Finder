<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Drink Finder</title>
</head>
<body class="bg-slate-600 text-amber-500" > 
    <header><h1>DRINK FINDER</h1></header>

    <div>Click an image below to decide the kind of night you're in for!</div>
    
    <div>
        <h2>Cocktails</h2>
        <button class="shadow-2xl" onclick="cocktail()" id="cocktailImg"><img class="rounded-lg" src="./assets/images/drinking on couch.png" alt="Cocktails"></button>    
    </div>

    <div>
        <h2>Local Breweries</h2>
        <button class="shadow-2xl" onclick="brew()" id="breweryImg"><img class="rounded-lg" src="./assets/images/sunny.png" alt="Breweries"></button>
    </div>

    <script src="./assets/js/style.js"></script>
</body>
</html>
